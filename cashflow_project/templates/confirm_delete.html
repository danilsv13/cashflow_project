{% extends 'base.html' %}
{% block content %}
  <h2>{{ title }}</h2>
  <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'manage_reference' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
